<html lang="en">

    <title>Mindmap</title>
</head>

<body>
  <div class="overlay">
    <h4>Mindmap</h4>
    <button>
      Save
    </button>
      <button id="add" onclick="
        add = !add; 
        if (add) {
          document.getElementById('add').classList.add('selected')
        } else {
          document.getElementById('add').classList.remove('selected')
        }
        ">
        +
      </button>
    </div>
    <div id="container">
      <div id="translate">
        <span id="card-3" class="object" onclick="linkTo(3)">
          <p contenteditable role="textbox" class="text">
            Mindmap
          </p>
          <button class="link" onclick="link(3)">Link</button>
        </span>
        <!-- <span id="card-1" class="object" style="left: 200px; top: 100px">
          <p contenteditable role="textbox" class="text">
            Test
          </p>
        </span> -->
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
