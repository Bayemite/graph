<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="coloris.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="js/coloris.js"></script>
    <script src="js/color.js"></script>
    <script src="js/shims/sanitize-html.js"></script>
    <script type="module" src="js/index.js"></script>
    <title>Mindmap</title>
</head>

<body>
    <h4 contenteditable id="title">Mindmap</h4>
    <div id="overlay">
        <button class="sidebar-button" id="save">
            <span class="material-symbols-outlined">
                save
            </span>
        </button>
        <label class="label">
            <input id="openFile" accept=".json" type="file">
            <span class="material-symbols-outlined">
                folder_open
            </span>
        </label>
        <button class="sidebar-button" id="reset-button">
            <span class="material-symbols-outlined">
                refresh
            </span>
        </button>
        <button class="sidebar-button" id="theme-button">
            <span class="material-symbols-outlined">
                color_lens
            </span>
        </button>
    </div>
    <div id="dialog-container"></div>
    <div id="container">
        <div id="translate">
            <div id="break-link-btns-container"></div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>

</html>
