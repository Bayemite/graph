<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="coloris.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="js/coloris.js"></script>
    <script src="js/color.js"></script>
    <script src="js/shims/sanitize-html.js"></script>
    <script type="module" src="js/index.js"></script>
    <title>Mindmap</title>
</head>

<body>
    <div id="overlay">
        <h4 contenteditable id="title">Mindmap</h4>
        <div style="display: flex; flex-direction: row;">
            <button id="save">
                Save
            </button>
            <label class="label">
                <input id="openFile" accept=".json" type="file">
                <span id="upload">Open</span>
            </label>
            <button id="reset-button">
                Reset
            </button>
            <button id="theme-button">
                Theme
            </button>
        </div>
    </div>
    <div id="dialog-container"></div>
    <div id="container">
        <div id="translate">
            <div id="break-link-btns-container"></div>
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>

</html>
